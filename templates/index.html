<!doctype html>
<html>
    <body>
         	<a href = "crop">
    	<button>预处理图像</button>
	</a>
	<a href = "label1">
    	<button>标注图片</button>
	</a>
	<a href = "upload">
    	<button>上传图片至数据库</button>
	</a>
	<a href = "VGG19">
    	<button>切换至VGG19模型</button>
	</a>
	<a href = "VGG16">
    	<button>切换至VGG16模型</button>
	</a>
        <div class="container">
            <h1>基于Python的简易图像搜索引擎</h1>
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="query_img"><br>
                <input type="submit">
            </form>
            <h2>搜索图像:</h2>
            {% if query_path %}
            <img src="{{ query_path }}" width="300px">
            {% endif %}

            <div id="model_describe">{{model_describe}}<div>
            <h2>你可能在找:<h2>
            <div id="query_describe">{{query_describe}}<div>

            <h2>搜索结果:</h2>
            {% for score in scores %}
            <figure style="float: left; margin-right: 20px; margin-bottom: 20px;">
                <img src="{{ score[1] }}" height="200px">
                <figcaption>{{ score[0] }}</figcaption>
            </figure>
            {% endfor %}
        </div>
    </body>
</html>
